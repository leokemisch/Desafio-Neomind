<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Relógio</title>

<link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">

</head>
<body>
	<div class="container-fluid">

		<div class="row" style="margin-top: 300px;">
			<div class="col offset-4">
				<div class="col-6">
					<form method="post" action="calculaAngulo">
						<div class="row">
							<h3 Style="font-family: times;">Relogio:</h3>
							<div class="col">
								<input name="hora" type="text" class="form-control"
									placeholder="hora">
							</div>
							<div class="col">
								<input name="min" type="text" class="form-control"
									placeholder="minuto">
							</div>
							<button type="submit" class="btn btn-outline-dark mb-2">Calcular</button>
						</div>
					</form>
				</div>
			</div>
		</div>



	</div>


	<script src="lib/bootstrap/js/bootstrap.js"></script>

</body>
</html>
